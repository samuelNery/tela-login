<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="files/style/style.css">
    <title>Tela Login</title>
</head>
<body>
    
<div class="area">    
    <div class="telaLogin">        
        <form>
            <div class="areaFotoPerfil">
                <div class="linha"></div>
                <div class="fotoPerfil"></div>
                <div class="linha"></div>
            </div>
            
            <label>
                <p>Digite Seu Login:</p>
                <input type="email" name="email" class="email" required autofocus placeholder="Digite seu Login...">
            </label>
            <label>
                <p>Digite Sua senha:</p>  
                <input type="password" name="senha" class="senha" required placeholder="Digite sua Senha...">
            </label>
            <button>Entrar</button> 
            <div class="links">
                <a href="">Cadastre-se</a>
                <a href="">Esqueceu a Senha?</a>
            </div>
            <div class="redesSociais">
                <img src="" alt="">
                <img src="" alt="">
                <img src="" alt="">
            </div>
        </form>
    </div>
</div>
</body>
</html>
